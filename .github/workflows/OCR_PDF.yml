name: OCR my PDF

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  ocr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Installs OCR my PDF
        run: |
              sudo apt update 
              sudo apt install ocrmypdf

      - name: OCR any PDFs in input
        run: ./ocr.sh

      - name: Clean up 
        run: ./cleanup.sh  

      - name: Commit & Push changes
        uses: Andro999b/push@v1.3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: main
